<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz Quizz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <main>
        <section class="yourQuizzesVazio  ">
            <p >Você não criou nenhum  <br> quizz ainda :(</p>
            <button >Criar Quizz</button>
        </section>
        <section class="yourQuizzes  hide">
            <div class="quizzes_boxes">
                <div class="sectionH3">
                    <h3>Seus Quizzes</h3>
                    <ion-icon name="add-circle"></ion-icon>
                </div>
                <div class="sectionH3"></div>
                
                <div class="sectionH3 escondediv"></div>
                
                <div class="quizz_box">
                    <div>
                        <img src="img/axolotehd.jpg" alt="">
                        <p>Acerte os personagens corretos dos Simpsons e prove seu amor!</p>
                        <div class="gradient"></div>
                    </div>
                </div>
                <div class="quizz_box">
                    <div>
                        <img src="img/axolotehd.jpg" alt="">
                        <p>Acerte os personagens corretos dos Simpsons e prove seu amor!</p>
                        <div class="gradient"></div>
                    </div>
                </div>
                <div class="sectionH3 escondediv"></div>
                
                    
                </div>
            </div>
            
        </section>
        <section class="allQuizzes">
            <div class="quizzes_boxes">
                <div class="sectionH3">
                    <h3>Todos os Quizzes</h3>
                </div>
                <div class="sectionH3"></div>
                <div class="sectionH3 escondediv"></div>
                
                
                    
                
            </div>
            
        </section>
    </main>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <!--Scrypt para colocar o Axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--Scrypt da página-->
    <script src="scrypt.js"></script>

</body>
</html>
